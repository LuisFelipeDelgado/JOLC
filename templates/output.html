{% extends "base.html" %}
{% block title %}Output Page{% endblock %}

{% block content %}
<main role="main" class="container p-5">
    <form>
        <div class="mb-3">
            <label for="output" class="form-label">Output:</label>
            <textarea class="form-control" id="output" cols="30" rows="17" readonly style="font-family: monospace; background-color: #212121; color: #EEFFFF">{{input}}</textarea>
        </div>
    </form>
</main>
{% endblock %}
